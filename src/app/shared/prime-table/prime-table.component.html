<p-table
  [value]="_dataToShow"
  sortMode="multiple"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 15, 20]"
>
  <ng-template pTemplate="header">
    <tr>
      <th
        *ngFor="let header of colHeaderMapping.entries().next()"
        [pSortableColumn]="header[0]"
      >
        {{ header.value }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let header of colHeaderMapping | keyvalue">
        {{ item[header.key] }}
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="text-center p-5" *ngIf="_sipDataToShow.length === 0">
  <p><strong> No record found! </strong></p>
</div>
