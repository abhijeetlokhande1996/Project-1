<p-table
  [value]="_dataToShow"
  sortMode="multiple"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 15, 20]"
  *ngIf="_dataToShow"
>
  <ng-template pTemplate="header">
    <tr>
      <th
        *ngFor="let header of colHeaderMapArray"
        [pSortableColumn]="header[0]"
      >
        {{ header[1] }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let header of colHeaderMapArray">
        {{ item[header[0]] }}
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="text-center p-5" *ngIf="_dataToShow && _dataToShow.length === 0">
  <p><strong> No record found! </strong></p>
</div>
