<div class="container-fluid p-3">
  <div class="row justify-content-center text-center">
    <div class="col-3">
      <form [formGroup]="folioForm">
        <div class="form-group">
          <label>Search Client (Folio No)</label>
          <input
            type="number"
            class="form-control form-control-sm"
            [formControlName]="'folioNo'"
            appAutoFocus
          />
        </div>
      </form>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label>Enter From Date</label>
        <div class="input-group">
          <input
            class="form-control form-control-sm text-primary"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
            [(ngModel)]="startDate"
            (dateSelect)="onStartDateSelect($event)"
          />
          <div class="input-group-append align-items-center">
            <i
              class="fa fa-calendar pointer cal"
              aria-hidden="true"
              (click)="d.toggle()"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2" *ngIf="startDate">
      <div class="form-group">
        <label>Enter To Date</label>
        <div class="input-group">
          <input
            class="form-control form-control-sm text-primary"
            name="dp"
            ngbDatepicker
            [minDate]="startDate"
            #d1="ngbDatepicker"
            [(ngModel)]="endDate"
            (dateSelect)="onEndDateSelect($event)"
          />
          <div class="input-group-append align-items-center">
            <i
              class="fa fa-calendar pointer cal"
              aria-hidden="true"
              (click)="d1.toggle()"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 align-self-center mt-3 reset">
      <button class="btn btn-danger btn-sm" (click)="resetFilters()">
        Reset Filter
      </button>
    </div>
  </div>

  <div
    class="row"
    *ngIf="filteredMfData && filteredMfData.length > 0; else noDataFoundBlock"
  >
    <div
      [ngClass]="{
        'col-8': folioForm.get('folioNo')?.value,
        col: !folioForm.get('folioNo')?.value
      }"
    >
      <app-prime-table
        [sipDataToShow]="filteredMfData"
        [colHeaderMapArray]="colHeaderMapArray"
      ></app-prime-table>
    </div>
    <div class="col-4" *ngIf="folioForm.get('folioNo')?.value">
      <app-chart
        [chartOptions]="chartOptions"
        [chartType]="chartType"
        [chartLegend]="chartLegend"
        [chartLabels]="chartLabel"
        [chartData]="chartData"
        [chartColor]="chartColor"
        [chartPlugins]="chartPlugins"
      >
      </app-chart>
    </div>
  </div>

  <div class="row justify-content-end m-2">
    <ng-container *ngIf="filteredMfData.length > 0">
      <button class="btn btn-success text-center mt-4" (click)="generatePdf()">
        Print
      </button>
    </ng-container>
  </div>
  <ng-template #noDataFoundBlock>
    <div class="row justify-content-center spinner-size">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
