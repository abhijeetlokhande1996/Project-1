<div class="row mt-5">
  <div class="col"></div>
  <div class="col">
    <form [formGroup]="passwordForm" (ngSubmit)="onPwdSubmit()">
      <div class="form-group">
        <label>Enter Password</label>
        <input
          type="text"
          class="form-control"
          [formControlName]="'password'"
          appAutoFocus
        />
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="passwordForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
  <div class="col"></div>
</div>
