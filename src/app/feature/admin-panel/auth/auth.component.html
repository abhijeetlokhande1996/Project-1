<div class="col-4 center-block">
  <form [formGroup]="passwordForm" (ngSubmit)="onPwdSubmit()">
    <div class="form-group">
      <label>Enter Password</label>
      <input type="text" class="form-control" [formControlName]="'password'" appAutoFocus />
    </div>
    <button class="btn btn-success d-block mx-auto" type="submit" [disabled]="passwordForm.invalid">
      Submit
    </button>
  </form>
</div>
