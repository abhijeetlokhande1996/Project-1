<pre class="text-danger"> All fields are mandatory</pre>
<form [formGroup]="clientForm" (ngSubmit)="onClientInfoSubmit()">
  <div class="form-group">
    <label>Enter Client Name</label>
    <input type="text" class="form-control" [formControlName]="'name'" />
  </div>
  <div class="form-group">
    <label>Enter Folio Name</label>
    <input
      type="number"
      class="form-control"
      [formControlName]="'folioNumber'"
    />
  </div>
  <div class="form-group">
    <label>Select Registration Date</label>
    <div class="input-group">
      <input
        class="form-control form-control-sm text-primary"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        [formControlName]="'regDate'"
      />
      <div class="input-group-append">
        <i
          class="fa fa-calendar pointer cal"
          aria-hidden="true"
          (click)="d.toggle()"
        ></i>
      </div>
    </div>
  </div>

  <button
    class="btn btn-success d-block mx-auto"
    type="submit"
    [disabled]="clientForm.invalid"
  >
    Add Client
  </button>
</form>
