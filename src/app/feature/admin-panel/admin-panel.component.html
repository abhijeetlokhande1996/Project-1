<div *ngIf="isLoading" class="row justify-content-center spinner-size overlay">
  <div class="spinner-border text-dark spinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="container-fluid">
  <app-auth *ngIf="!isAuthenticated" (pwdEmitter)="getPwd($event)"></app-auth>
  <div class="row mt-5 mx-auto" *ngIf="isAuthenticated">
    <div class="col-4">
      <app-add-client (clientInfoEventEmitter)="getClientToInsert($event)"></app-add-client>
    </div>
    <div class="col-2"></div>
    <div class="col-6">
      <app-add-scheme [mFundAndSchemeMapping]="mFundAndSchemeMapping" [navData]="navData"
        (schemeDataEventEmitter)="getSchemeDataToInsert($event)"></app-add-scheme>
    </div>
  </div>
</div>
