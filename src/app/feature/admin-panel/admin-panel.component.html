<div class="container-fluid">
  <div class="row mt-5" *ngIf="!isAuthenticated">
    <div class="col"></div>
    <div class="col">
      <form [formGroup]="passwordForm" (ngSubmit)="onPwdSubmit()">
        <div class="form-group">
          <label>Enter Password</label>
          <input
            type="text"
            class="form-control"
            [formControlName]="'password'"
            appAutoFocus
          />
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="passwordForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col"></div>
  </div>
  <div class="row mt-5 mx-auto" *ngIf="isAuthenticated">
    <div class="col-3">
      <form [formGroup]="clientForm" (ngSubmit)="onClientInfoSubmit()">
        <div class="form-group">
          <label>Enter Client Name</label>
          <input type="text" class="form-control" [formControlName]="'name'" />
        </div>
        <div class="form-group">
          <label>Enter Folio Name</label>
          <input
            type="number"
            class="form-control"
            [formControlName]="'folioNumber'"
          />
        </div>
        <div class="form-group">
          <label>Select Registration Date</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm text-primary"
              name="dp"
              ngbDatepicker
              #d="ngbDatepicker"
              [formControlName]="'regDate'"
            />
            <div class="input-group-append">
              <span
                class="input-group-text fa fa-calendar"
                (click)="d.toggle()"
              ></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Select Collection</label>
          <select class="form-control" [formControlName]="'collection'">
            <option [ngValue]="null">Select</option>
            <option *ngFor="let c of collectionArr" [ngValue]="c">{{
              c
            }}</option>
          </select>
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="clientForm.invalid"
        >
          Add Client
        </button>
      </form>
    </div>
    <div class="col-4">
      <form [formGroup]="schemeForm" (ngSubmit)="onSchemeFormSubmit()">
        <div class="form-group">
          <label>Enter Folio Number</label>
          <input
            type="number"
            class="form-control"
            [formControlName]="'folioNo'"
          />
        </div>
        <div class="form-group">
          <label>Enter Scheme Name</label>
          <input
            type="text"
            class="form-control"
            [formControlName]="'schemeName'"
          />
        </div>
        <div class="form-group">
          <label>Select Frequency Type</label>
          <select class="form-control" [formControlName]="'freqType'">
            <option [ngValue]="null">Select</option>
            <option *ngFor="let ft of freqType" [ngValue]="ft">{{ ft }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select Start Date</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm text-primary"
              ngbDatepicker
              #d1="ngbDatepicker"
              [formControlName]="'startDate'"
            />
            <div class="input-group-append">
              <span
                class="input-group-text fa fa-calendar"
                (click)="d1.toggle()"
              ></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Enter Installment Amount</label>
          <input
            type="number"
            class="form-control"
            [formControlName]="'installmentAmt'"
          />
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!schemeForm.valid"
        >
          Add Scheme
        </button>
      </form>
    </div>
  </div>
</div>
